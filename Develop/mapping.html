<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Pollution Mapping</title>
</head>

<body class="bg-white">
    <!-- Header -->
    <header class="mb-6">
        <!-- Navbar -->
        <nav class="drop-shadow-md border-y-4 border-teal-100 pl-8 bg-gradient-to-b from-sky-600 to-sky-300">
            <span class="font-Poppins drop-shadow-xl"><img class="h-8 inline drop-shadow-xl"
                    src="./imgs/pngwing.com.png" alt="co2"><a
                    class="text-teal-100 font-bold text-2xl drop-shadow-xl underline " href="../index.html">
                    AirPollution.com</a> </span>
        </nav><!-- Navbar end -->
    </header><!-- Header end -->



    <!-- Hero -->
    <hero
        class="drop-shadow-md h-4/5 border-y-4 border-teal-100 bg-sky-500 grid lg:grid-cols-3 sm:place-content-center">
        <!--left Col 'Map img' -->
        <div class="flex flex-col md:flex-row items-center mt-4 col-span-1 ">
            <div id='map' class="mx-auto h-96 w-96 rounded-lg shadow-2xl"></div>
        </div>


        <!-- Right Col DO NOT CHANGE -->
        <div class=" justify-center items-start p-8 w-full col-span-1">
            <h1 class="font-bold font-sans text-3xl mt-2 text-white text-shadow-md tracking-wide">Check Your Air Quality
            </h1>
            <form action="./Develop/mapping.html" class="flex flex-wrap">
                <input id="setMap"
                    class="bg-gray-100 text-center text-gray-500 border-2 w-50 border-teal-100 rounded-l-3xl py-2 px-4 mt-16 ml-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 "
                    type="text" placeholder="ZIP Code or City"> <br>
                <button
                    class="flex mt-16 text-teal-100 bg-sky-500 border-teal-100 justify-end duration-500 text-md font-bold transform hover:scale-125 border-2 hover:bg-gray-300 rounded-r-full py-2 px-3 hover:shadow-mdhover:border-cyan-400 hover:text-cyan-400 h-10"
                    id="queryMap">Submit
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </form>
            <div id="searchHistory"
                class="text-white font-semibold pt-6 pr-12 w-32 text-right space-y-2 space-x-32 text-lg"></div>
            <!--where the search history goes-->
        </div><!-- Right Col end -->


        <!-- Start Quality Display -->
        <div id="aqi-color"
            class="pt-6 border-l-2 m-4 border-yellow-500 lg:grid-cols-2 bg-transparent text-white drop-shadow-md w-96 h-96 text-center col-span-1">
            <h2 id="air-quality" class="text-4xl"></h2>
            <div id="test-data" class="pt-4 pl-24 w-96 font-extrabold font-sans">
                <p id="component-data" class="text-left w-96 text-2xl col-span-1 font-semibold pb-24"></p>
            </div>
        </div><!-- Quality Display end -->
    </hero><!-- Hero end -->




    <!-- Start Footer -->
    <footer class="fixed bottom-0 w-full bg-gradient-to-r from-cyan-500 to-blue-500">
        <!-- Start Footer Navbar -->
        <nav
            class="justify-between border-y-4 border-teal-100 bg-gradient-to-b from-sky-600 to-sky-300 flex flex-col items-center  mt-0 md:flex-row">
            <!-- Footer content -->
            <span class="font-Poppins font-semibold text-white drop-shadow-xl">❤️Made with love by<img
                    class="h-8 inline drop-shadow-xl" src="./imgs/pngwing.com.png" alt="co2"><a
                    class="text-teal-100 font-bold text-2xl duration-500 drop-shadow-xl " href="../index.html"> Air
                    Pollution</a> </span>
            <a href="#mapping" class="flex text-white justify-end text-md font-bold rounded-full py-1 px-3">© 2022
                AirPollution, Inc.
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </a>
        </nav><!-- End Footer Navbar -->
    </footer><!-- End Footer -->
    <!-- Scripts -->
    <script src="./js/main.js"></script>
</body>

</html>
