<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Develop/css/style.css">

</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 ">
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="pl-3 pr-3 bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col items-center justify-between mt-0 md:flex-row">
            <span class="text-4xl font-Poppins font-bold drop-shadow-xl"><img class="h-10 inline drop-shadow-xl" src="./Develop/imgs/pngwing.com.png" alt="co2"><a class="hover:text-cyan-400 duration-500 drop-shadow-xl" href="main.html"> Air Pollution</a> </span>
            <!-- Nav Ul -->
            <ul class="md:flex md:items-center">
                <li class="mx-4 my-0 md:my-0">
                    <a href="#stayInformed" class="text-2xl hover:text-cyan-400 duration-500">Stay Informed</a>
                </li>
                <li class="mx-7 my-3 md:my-4">
                    <a href="#aboutUs" class="text-2xl hover:text-cyan-400 duration-500">About Us</a>
                </li>
            </ul>
        </nav>
        <hr class="h-px mt-0 bg-gray-500 opacity-40 border-none">

            <!--left Col-->
            <div class="imgHover relative w-full lg:w-1/2 lg:py-0 text-center">             
                <!--image--> 
                <img class=" rounded-r-lg shadow-2xl" src="./Develop/imgs/ezgif.com-gif-maker.gif" width="100%" 
                height="" alt="Air Pollution">
                <img class="img-hover rounded-r-lg shadow-2xl" src="./Develop/imgs/ezgif.com-gif-maker (1).gif"  width="100%" alt="Clean Air">

                <h1 class="font-bold text-3xl my-4 mt-4">How's the Air Quality Near You?</h1>
             <form action="index.html">  
                <input id="input" class="g-gray-200 text-center text-gray-700 border border-gray-200 rounded py-2 px-5 my-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 " type="text" placeholder="ZIP Code or City"> <br>
                
                <button class="bg-transparent hover:bg-gray-900 duration-500 text-gray-900 hover:text-white rounded hover:shadow-lg py-2 px-4 border border-gray-900 hover:border-transparent mt-4 shadow-2xl" onclick="window.location.href = './index.html';" type="submit" id="button">Submit</button>
            </form>
            </div>       
        </div>


        <!-- Stay Informed Portion -->
        <div class="stayInformed">

    <footer class=" pb-2 fixed bottom-0 w-full inset-x-0 bottom-0p-5 bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class="max-w-2xl mx-auto">

            <hr class="h-px mt-0 bg-gray-500 opacity-40 border-none">
    
            <div class="flex flex-col items-center justify-between mt-3 md:flex-row">
                <div>
                    <a href="#"><span class="text-2xl font-Poppins font-bold cursor-pointer"><img class="h-10 inline mr-2" src="./Develop/imgs/pngwing.com.png" alt="co2">Air Pollution</span></a>

                <ul class="md:flex md:items-center">
                    <li class="mx-4 my-2 md:my-0">
                        <a href="#stayInformed" class="text-xl hover:text-cyan-400 duration-500">Stay Informed</a>
                    </li>
                    <li class="mx-7 my-2 md:my-0">
                        <a href="#aboutUs" class="text-xl hover:text-cyan-400 duration-500">About Us</a>

                    </div>
                </div>
